#Global Native Library Configuration
search.paths=/usr/local/lib:/usr/lib:${HOME}/lib
#extract.dir=${java.io.tmpdir}/native-libs  # Comment out to use default appname-username structure
delete.on.exit=true
enable.caching=true
verify.checksums=true
log.level=INFO

# Library name mappings (for cross-platform compatibility)
library.mapping.opencv=opencv_java
library.mapping.tensorflow=tensorflow_jni
library.mapping.sqlite=sqlite3