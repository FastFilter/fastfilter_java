# .github/workflows/test-local.yml
name: Test Local
on: workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: 'oracle'
          cache: maven
      - run: mvn clean compile -B