name: Java 24 CI (Legacy)

# Legacy workflow - main CI/CD is in pr-build.yml
# This provides a simple fallback for basic Java builds

on: 
  push:
    branches: [ master, main ]
    paths: 
      - '**.java'
      - 'pom.xml'
      - '**/pom.xml'
  pull_request:
    branches: [ master, main ]
    paths:
      - '**.java' 
      - 'pom.xml'
      - '**/pom.xml'

jobs:
  simple-build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: maven
          
      - name: Setup environment
        run: |
          # Copy Linux environment template
          cp .env.linux-x86_64 .env || echo "No .env template found"
          
      - name: Build with Maven
        run: mvn clean package -B -DskipTests
        
      - name: Run basic tests
        run: mvn test -B -Dtest='!**/*Benchmark*,!**/*Qemu*'
        
      - name: Verify Bazel can build Java library
        run: |
          # Install Bazel
          wget -q https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64 -O bazel
          chmod +x bazel
          sudo mv bazel /usr/local/bin/
          
          # Build core Java library only
          bazel build //fastfilter:fastfilter
